version: "2.2"
services:
  docker_workstation_computer:
    build:
      context: ..
      dockerfile: workstation_computer/Dockerfile
    container_name: workstation_computer_docker
    tty: true
    cap_add:
      - SYS_NICE
    ulimits:
      rtprio: 99
      rttime: -1
      memlock: 8428281856
    network_mode: host
    privileged: true
    devices:
    - /dev:/dev
    volumes:
      # - ../../calibration:/root/git/calibration
      - ../../tests/frankapy_control_test_scripts:/root/git/tests/frankapy_control_test_scripts
      - ../../robot_toolkit:/root/git/robot_toolkit
      - ../scratchpad:/root/git/scratchpad

